<mat-form-field appearance="fill">
  <mat-label>Enter a date range</mat-label>
  <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
    <input matStartDate formControlName="start" placeholder="Start date" (dateChange)="generateChart($event)">
    <input matEndDate formControlName="end" placeholder="End date" (dateChange)="generateChart($event)">
  </mat-date-range-input>
  <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>

  <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
  <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
</mat-form-field>

<highcharts-chart *ngIf="chartData"
  [Highcharts]="Highcharts"
  [options]="chartOptions"
  [constructorType]="constructorType"
  style="width: 100%; height: 400px; display: block;">

</highcharts-chart>
</body>
