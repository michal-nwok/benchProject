# Deploy to Azure Kubernetes Service
# Build and push image to Azure Container Registry; Deploy to Azure Kubernetes Service
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
    branches:
      include:
        - main
    paths:
      include:
        - BenchFront/*
        - aks/benchfront.yaml

resources:
  - repo: self

variables:

  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'b4542e18-b0aa-4eb6-81aa-68b0c9a71ab4'
  imageRepository: 'benchfront'
  containerRegistry: 'benchcontainerregistry.azurecr.io'
  dockerfilePath: 'BenchFront/Dockerfile'
  tag: '$(Build.BuildId)'
  imagePullSecret: 'benchcontainerregistry13266bd6-auth'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'


stages:
  - stage: Build
    displayName: Build stage
    jobs:
      - job: Build
        displayName: Build
        pool:
          vmImage: $(vmImageName)
        steps:
          - task: Docker@2
            displayName: Build and push an image to container registry
            inputs:
              command: buildAndPush
              repository: $(imageRepository)
              dockerfile: $(dockerfilePath)
              containerRegistry: $(dockerRegistryServiceConnection)
              buildContext: $(Build.SourcesDirectory)
              tags: |
                $(tag)

          - upload: aks
            artifact: aks

  - stage: Deploy
    displayName: Deploy stage
    dependsOn: Build
    
    jobs:
      - deployment: Deploy
        displayName: Deploy
        pool:
          vmImage: $(vmImageName)
        environment: 'michalnwokbenchproject.default'
        strategy:
          runOnce:
            deploy:
              steps:
                - task: KubernetesManifest@0
                  displayName: Create imagePullSecret
                  inputs:
                    action: createSecret
                    secretName: $(imagePullSecret)
                    dockerRegistryEndpoint: $(dockerRegistryServiceConnection)

                - task: KubernetesManifest@0
                  displayName: Deploy to Kubernetes cluster
                  inputs:
                    action: deploy
                    manifests: |
                      $(Pipeline.Workspace)/aks/benchfront.yaml
                    imagePullSecrets: |
                      $(imagePullSecret)
                    containers: |
                      $(containerRegistry)/$(imageRepository):$(tag)

